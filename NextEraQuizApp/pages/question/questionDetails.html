<div class="jumbotron container-fluid">
    <div class=" col-sm-6">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in books">
                    <td>{{$index + 1}}</td>
                    <td>{{ book.name }} </td>
                    <td>{{ book.price | currency }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
